<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE - KBJ</title>
    <meta name="viewport" content="width=divice-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/comm/login_join_common.css">
    <link rel="stylesheet" href="../css/comm/login.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>
<body>
    <div id="wrap">
       <div class="loginBox">
            <p class="loginLogo"><a href="#"><img src="#" class="loginLogoImg"></a></p>
            <div class="login_inputBox">
                <form class="login_inputInner" name="login" action="main.html" onsubmit="return validate();" method="get" enctype="text/plain">
                   <ul>
                       <li>
                          <label for="login_id">아이디</label>
                           <input type="text" id="login_id" class="login_input" name="login_id" placeholder="아이디" autofocus required>
                       </li>
                       <li>
                          <label for="login_pw">비밀번호</label>
                           <input type="password" id="login_pw" class="login_input"name="login_pw" placeholder="비밀번호" required>
                       </li>
                       <li>
                         <input type="submit" id="login_btn" class="login_btn1" name="login" value="로그인">
                       </li>
                       <li>
                          <input type="checkbox" name="login_keep" id="loginkeep">
                        <label for="login_keep" class="login_keep_chek">로그인 상태유지</label>
                       </li>
                   </ul>
                </form>
            </div>
            <div class="login_footer">
                <ul>
                    <li class="login_footTxt"><a href="#">아이디찾기   |</a></li>
                    <li class="login_footTxt"><a href="#">비밀번호찾기   |</a></li>
                    <li class="login_footTxt"><a href="#">회원가입</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
